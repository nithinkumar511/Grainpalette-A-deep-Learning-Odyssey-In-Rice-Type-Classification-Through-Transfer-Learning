<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('https://www.agrivi.com/wp-content/uploads/2016/12/Blog-Sustainable-Rice-Farming.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .result-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(4px);
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-box h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .result-box p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .result-box a {
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
        }

        .result-box a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="result-wrapper">
        <div class="result-box">
            <h2>Prediction Result</h2>
            <p><strong>Predicted Class:</strong> {{ prediction }}</p>
            <a href="{{ url_for('home') }}">Try Another</a>
        </div>
    </div>

</body>
</html>
